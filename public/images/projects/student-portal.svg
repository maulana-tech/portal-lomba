<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Header -->
  <rect x="40" y="40" width="720" height="80" rx="12" fill="url(#card)" stroke="#e2e8f0" stroke-width="2"/>
  <text x="60" y="75" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Student Portal Dashboard</text>
  <text x="60" y="100" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Welcome back, Student!</text>
  
  <!-- Navigation -->
  <rect x="40" y="140" width="160" height="400" rx="12" fill="url(#card)" stroke="#e2e8f0" stroke-width="2"/>
  <text x="60" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Menu</text>
  
  <!-- Menu Items -->
  <rect x="50" y="190" width="140" height="40" rx="8" fill="#3b82f6" opacity="0.1"/>
  <text x="70" y="215" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6">Dashboard</text>
  
  <rect x="50" y="240" width="140" height="40" rx="8" fill="#64748b" opacity="0.1"/>
  <text x="70" y="265" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Courses</text>
  
  <rect x="50" y="290" width="140" height="40" rx="8" fill="#64748b" opacity="0.1"/>
  <text x="70" y="315" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Assignments</text>
  
  <rect x="50" y="340" width="140" height="40" rx="8" fill="#64748b" opacity="0.1"/>
  <text x="70" y="365" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Grades</text>
  
  <rect x="50" y="390" width="140" height="40" rx="8" fill="#64748b" opacity="0.1"/>
  <text x="70" y="415" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Forum</text>
  
  <!-- Main Content Area -->
  <rect x="220" y="140" width="540" height="180" rx="12" fill="url(#card)" stroke="#e2e8f0" stroke-width="2"/>
  <text x="240" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Recent Activities</text>
  
  <!-- Activity Items -->
  <rect x="240" y="190" width="500" height="30" rx="6" fill="#f1f5f9"/>
  <text x="260" y="210" font-family="Arial, sans-serif" font-size="12" fill="#475569">New assignment posted in Web Development</text>
  
  <rect x="240" y="230" width="500" height="30" rx="6" fill="#f1f5f9"/>
  <text x="260" y="250" font-family="Arial, sans-serif" font-size="12" fill="#475569">Grade updated for Database Design</text>
  
  <rect x="240" y="270" width="500" height="30" rx="6" fill="#f1f5f9"/>
  <text x="260" y="290" font-family="Arial, sans-serif" font-size="12" fill="#475569">New forum discussion started</text>
  
  <!-- Stats Cards -->
  <rect x="220" y="340" width="170" height="100" rx="12" fill="url(#card)" stroke="#e2e8f0" stroke-width="2"/>
  <text x="240" y="370" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Courses</text>
  <text x="240" y="400" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#3b82f6">6</text>
  <text x="240" y="420" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Active courses</text>
  
  <rect x="410" y="340" width="170" height="100" rx="12" fill="url(#card)" stroke="#e2e8f0" stroke-width="2"/>
  <text x="430" y="370" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Assignments</text>
  <text x="430" y="400" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#10b981">12</text>
  <text x="430" y="420" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Pending tasks</text>
  
  <rect x="600" y="340" width="160" height="100" rx="12" fill="url(#card)" stroke="#e2e8f0" stroke-width="2"/>
  <text x="620" y="370" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">GPA</text>
  <text x="620" y="400" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#f59e0b">3.8</text>
  <text x="620" y="420" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Current semester</text>
  
  <!-- Chart Area -->
  <rect x="220" y="460" width="540" height="80" rx="12" fill="url(#card)" stroke="#e2e8f0" stroke-width="2"/>
  <text x="240" y="485" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">Performance Chart</text>
  
  <!-- Simple Bar Chart -->
  <rect x="240" y="500" width="40" height="20" fill="#3b82f6" rx="2"/>
  <rect x="290" y="500" width="40" height="30" fill="#10b981" rx="2"/>
  <rect x="340" y="500" width="40" height="25" fill="#f59e0b" rx="2"/>
  <rect x="390" y="500" width="40" height="35" fill="#ef4444" rx="2"/>
  <rect x="440" y="500" width="40" height="28" fill="#8b5cf6" rx="2"/>
  <rect x="490" y="500" width="40" height="32" fill="#06b6d4" rx="2"/>
</svg> 